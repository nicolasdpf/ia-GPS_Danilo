
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 4.539517, lng: -72.1762635},
          //center: {lat: -72.1762635, lng: 4.539517},
          zoom: 6
        });
      }
    </script>
    <script type="text/javascript" src="js/strEstados.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Cola.js"></script>
    <script src="js/Nodo.js"></script>
    <script src="js/List.js"></script>
    <script src="js/Stack.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA492l51r5sWbbTWH36xzu8gW2G1SfcKcA&callback=initMap"
    async defer></script>

  </body>
</html>
