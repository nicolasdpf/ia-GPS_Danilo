
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="js/strEstados.js"></script>
    <script src="js/Nodo.js"></script>
    <script src="js/Graph.js"></script>
    <script src="js/Queue.js"></script>
    <script src="js/List.js"></script>
    <script src="js/Stack.js"></script>
    <script src="js/Tree.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA492l51r5sWbbTWH36xzu8gW2G1SfcKcA&callback=initMap"
    async defer></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 4.539517, lng: -72.1762635},
          //center: {lat: -72.1762635, lng: 4.539517},
          zoom: 6
        });
      }
      let departamentos = new Graph()

      for(var i = 0; i < Estados.length ; i++){
          departamentos.addVertex(Estados[i].ciudad)
          for(var j = 0; j < Estados[i].vecinos.length; j++){
              var vecino = Estados[Estados[i].vecinos[j].ciudad].ciudad
              departamentos.addEdge(Estados[i].ciudad, vecino)
          }
      }
      let costo =0

      console.log(departamentos.depthFirstRecursive("Medellin"))
      // console.log(departamentos.breadthFirst("Medellin"))
      console.log(departamentos.depthFirstBusqueda("Medellin", "Bogota"))
      </script>

  </body>
</html>
